<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>
    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="">
      <label for="fullname">
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Enter Name"
          required
        />
      </label>
      <label for="email">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Email"
          required
        />
      </label>
      <label for="phone">
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Enter Telephone (optional)"
        />
      </label>
      <label for="message">
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter Message"
        ></textarea>
      </label>
      <label for="checkbox">
        Check our box
        <input type="checkbox" name="checkbox" id="checkbox" />
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
